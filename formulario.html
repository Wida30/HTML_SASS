<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Contacto</title>
</head>

<body>
  <header>
    <!--navegador  -->

    <img src="./assets/bars-solid (4).svg" alt="menu icon" class="menu-icon">

    <img src="./assets/logo-header.webp" alt="logo psicologia" class="logo_psicologia">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">sobre mi</a></li>
        <li><a href="index.html">terapia</a></li>


      </ul>
    </nav>
  </header>

  <main class="container2">
   
      
    <form autocomplete="off" class="form">

      <h1 class="title">Contáctame para más información</h1>
      <label for="first-name" class="form__label">Nombre</label>
      <input type="text" id="first-name" name="user_fname" required class="form__input" />

      <label for="last-name" class="form__label">Apellido</label>
      <input type="text" id="last-name" name="user_lname" required class="form__input" />
      <label for="phone" class="form__label">Telefono</label>
      <input type="number" id="phone" name="user_email" class="form__input" />


      <label for="email" class="form__label">Email</label>
      <input type="email" id="email" name="user_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
        class="form__input" />


      <label for="message" class="form__label">Mensaje</label>
      <textarea name="user_message" id="message" cols="40" rows="5" placeholder="        En que estas interesado" minlength="30"
        class="form__textarea"></textarea>

      <button type="submit" class="form__btn form__btn--submit">
        Contacta
      </button>

      <!-- <img src="./assets/contacto1.jpg" alt="despacgo" class="crop"> -->
    </form>
  </main>

  <footer>
    <a href="http://"><img src="./assets/facebook-brands.svg" alt="facebook"></a>
    <a href="http://"><img src="./assets/instagram-brands (1).svg" alt="instagram"></a>
    <a href="http://"><img src="./assets/linkedin-brands (1).svg" alt="linkedin"></a>
</footer>

</body>

</html>
